name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to GHCR
      uses: docker/login-action@v3.1.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build Docker image
      run: docker build -t ghcr.io/fayebullwinkel/feicount:latest .

    - name: Push Docker image to GHCR.io
      run: docker push ghcr.io/fayebullwinkel/feicount:latest
